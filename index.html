<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Handla - Grocery Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="gfx/handla-favicon.png">
    <link rel="apple-touch-icon" href="gfx/handla-favicon.png">
    <style>
      html, body {
        margin: 0;
        padding-bottom: 32px;
        color: #000;
      }
      body {
        background-color: #fff;
      }
      .hero {
        background: url('gfx/header.jpg') no-repeat center center;
        background-size: cover;
        height: 92vh;
        position: relative;
        overflow: hidden;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        height: 95%;
        justify-content: center;
        align-content: center;
        align-items: center;
        text-align: center;
      }
      .handla path { fill: #000; }
      .handla {
        margin: 0;
        width: 31.5vw;
        overflow: hidden;
        max-width: 454px;
        min-width: 272px;
        min-height: 111px;
      }
      .icon {
        height: 20vw;
        width: 20vw;
        max-width: 280px;
        max-height: 280px;
        min-width: 164px;
        min-height: 164px;
        margin: 7vh auto;
        padding-bottom: 2em;
      }
      .icon-img{
        width: 100%;
        height: auto;
      }
      .vignette {
        font: 1.8em -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, sans-serif;
        margin: 0 0 1vw 0;
      }
      h2 {
        font: bold 3em -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, sans-serif;
        margin: 0 4vw;
      }
      .tagline {
        display: inline;
        position: relative;
      }
      .tagline span {
        position: absolute;
        top: 1.25em;
        right: 0;
        opacity: 0;
        transition: all 0.3s ease-in-out;
      }
      .tagline span:first-child { position: relative; }
      .tagline span.active { top: 0; opacity: 1; }
      .tagline span.goingAway { top: -1em; opacity: 0; }

      .bend {
        bottom: -1px;
        height: auto;
        position: absolute;
        width: 102vw;
        left: -1vw;
      }
      footer {
        font: -apple-system-footnote;
        font: 0,6875em -apple-system, BlinkMacSystemFont, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, sans-serif;
        text-align: center;
        color: #7f7f7f;
      }
      
      .copyright-notice {
        margin-left: 22vw;
        margin-right: 22vw;
      }
      
      .plantry {
        width: 312px;
        height: 122px;
        margin: auto;
      }
      .makers {
        font-variant: small-caps;
        letter-spacing: 6.1px;
        position: relative;
        top: 35px;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #000; }
        .wrapper { color: #fff; }
        .handla path { fill: #fff; filter: url(#shadow) }
        .bend path { fill: #000; }
        .hero { background-image: url('gfx/header-dark.jpg'); }
        .plantry path { fill: #fff; }
      }
      @media screen and (max-height: 640px) {
        .hero {height: 150vh;}
  	  }
      @media screen and (max-width: 320px) {
        .vignette { font-size: 1.2em; }
        h2 { font-size: 1.6em; }
		.icon { padding-bottom: 3em; min-width: 120px; min-height: 120px;}
	  }
      @media screen and (min-width: 321px) and (max-width: 580px) {
        .vignette { font-size: 1.2em; }
        h2 { font-size: 1.8em; }
  		.icon { padding-bottom: 2em; }
	  }
      @media screen and (min-width: 1538px) {
        .vignette { font-size: 2.5em; }
        h2 { font-size: 4em; }
      }
      @media screen and (min-width: 1900px) {
        .icon { margin: 8vh auto;}
      }
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .hero { background-image: url('gfx/header@2x.jpg'); }
      }
      @media (prefers-color-scheme: dark) and (-webkit-min-device-pixel-ratio: 2), (prefers-color-scheme: dark) and (min-resolution: 192dpi) {
        .hero { background-image: url('gfx/header-dark@2x.jpg'); }
      }
    </style>
